<div class="container form-control">
    <h2 class="text-center">Claim Form</h2>
    <form [formGroup]="claimForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="policyId">Policy ID:</label>
        <input type="number" id="policyId" formControlName="policyId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" formControlName="userName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="subscriptionId">Subscription ID:</label>
        <input type="number" id="subscriptionId" formControlName="subscriptionId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="claimDate">Date:</label>
        <input type="datetime-local" id="claimDate" formControlName="claimDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="claimTypeId">Claim Type ID:</label>
        <select id="claimTypeId" formControlName="claimTypeId" class="form-select" required>
          <option value="1">Maturity Payout</option>
          <option value="2">Death</option>
          <option value="3">Premature Withdraw</option>
        </select>
      </div>
      <div class="form-group">
        <label for="claimSummary">Claim Summary:</label>
        <input type="text" id="claimSummary" formControlName="claimSummary" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="claimDetails">Claim Detail:</label>
        <input type="text" id="claimDetails" formControlName="claimDetails" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="isRaisedByPolicyHolder">Is Raised By Policy Holder:</label>
        <input type="checkbox" id="isRaisedByPolicyHolder" formControlName="isRaisedByPolicyHolder" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="claimantName">Claimant Name:</label>
        <input type="text" id="claimantName" formControlName="claimantName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="claimantDateOfBirth">Claimant Date Of Birth:</label>
        <input type="date" id="claimantDateOfBirth" formControlName="claimantDateOfBirth" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="claimantAddress">Claimant Address:</label>
        <input type="text" id="claimantAddress" formControlName="claimantAddress" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="claimantIdProofType">Claimant ID Proof Type:</label>
        <input type="text" id="claimantIdProofType" formControlName="claimantIdProofType" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="claimantIdProofNumber">Claimant ID Proof Number:</label>
        <input type="text" id="claimantIdProofNumber" formControlName="claimantIdProofNumber" class="form-control" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div *ngIf="formSubmitted" class="alert alert-success mt-3">
        Form submitted successfully!
      </div>
  </div>
